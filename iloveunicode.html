<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode Love</title>
    <link rel="icon" type="image/png" href="unicode.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('uniback.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        p {
            background-color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .spinner {
            margin-top: 20px;
            width: 300px;
            height: 300px;
            background-image: url('unicode.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <p>I love Unicode!</p>
    <div class="spinner"></div>
</body>
</html>
